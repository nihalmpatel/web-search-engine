<!--?xml version="1.0" encoding="utf-8" ?-->
<html>
 <head></head>
 <body>
  <manifest xmlns="http://schemas.microsoft.com/wlw/manifest/weblog"> 
   <options> 
    <clienttype>
     WordPress
    </clienttype> 
    <supportskeywords>
     Yes
    </supportskeywords> 
    <supportsgettags>
     Yes
    </supportsgettags> 
   </options> 
   <weblog> 
    <servicename>
     WordPress
    </servicename> 
    <imageurl>
     images/wlw/wp-icon.png
    </imageurl> 
    <watermarkimageurl>
     images/wlw/wp-watermark.png
    </watermarkimageurl> 
    <homepagelinktext>
     View site
    </homepagelinktext> 
    <adminlinktext>
     Dashboard
    </adminlinktext> 
    <adminurl>
      {blog-postapi-url}/../wp-admin/ 
    </adminurl> 
    <posteditingurl>
      {blog-postapi-url}/../wp-admin/post.php?action=edit&amp;post={post-id} 
    </posteditingurl> 
   </weblog> 
   <buttons> 
    <button> 
     <id>
      0
     </id> 
     <text>
      Manage Comments
     </text> 
     <imageurl>
      images/wlw/wp-comments.png
     </imageurl> 
     <clickurl>
       {blog-postapi-url}/../wp-admin/edit-comments.php 
     </clickurl> </button> 
   </buttons> 
  </manifest> 
 </body>
</html>
